<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Enable Location</title>
    <style>.gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }</style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-2xl text-center w-full max-w-md">
        <div class="mb-6"><h1 class="text-3xl font-bold text-gray-800">Location Required</h1></div>
        <div class="mb-8"><p id="status-message" class="text-lg text-gray-600">Please click below to verify you are at the building.</p></div>
        <button id="verifyButton" class="bg-blue-600 text-white font-bold px-8 py-4 rounded-xl text-xl">Verify My Location</button>
    </div>
    <script>
        document.getElementById('verifyButton').addEventListener('click', () => {
            document.getElementById('button-text').textContent = 'Getting Location...';
            navigator.geolocation.getCurrentPosition(
                (pos) => { window.location.href = `{{ url_for('confirm_entry') }}?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`; },
                (err) => { window.location.href = `{{ url_for('location_failed') }}?message=${encodeURIComponent('Could not get location.')}`; },
                { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
            );
        });
    </script>
</body>
</html>
