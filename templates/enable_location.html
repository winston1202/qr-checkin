<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Enable Location</title>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-enter { animation: bounceIn 0.8s ease-out; }
        @keyframes bounceIn { 0% { opacity: 0; transform: scale(0.3); } 50% { opacity: 1; transform: scale(1.05); } 70% { transform: scale(0.9); } 100% { opacity: 1; transform: scale(1); } }
        .btn-verify {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            transition: all 0.4s;
            animation: pulse-blue 2s infinite;
        }
        .btn-verify:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
        }
        @keyframes pulse-blue {
            0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }
            50% { box-shadow: 0 0 30px rgba(99, 102, 241, 0.7); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-2xl text-center w-full max-w-md card-enter">
        <div class="mb-6">
            <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Location Required</h1>
            <p id="status-message" class="text-lg text-gray-600">Please click below to verify you are at the building.</p>
        </div>

        <div class="mt-8">
            <button id="verifyButton" class="btn-verify text-white font-bold px-8 py-4 rounded-xl shadow-lg hover:shadow-xl inline-flex items-center text-xl disabled:opacity-70">
                <span id="button-text" class="flex items-center">
                    Verify My Location
                </span>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const verifyButton = document.getElementById('verifyButton');
            const buttonText = document.getElementById('button-text');
            const statusMessage = document.getElementById('status-message');

            verifyButton.addEventListener('click', () => {
                // Give immediate feedback
                verifyButton.disabled = true;
                buttonText.textContent = 'Getting Location...';
                statusMessage.textContent = 'Please approve the location request in your browser.';

                // After a short delay, request the location. This allows the UI to update first.
                setTimeout(() => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                // On success, redirect to the confirm page with coordinates
                                const { latitude, longitude } = position.coords;
                                window.location.href = `{{ url_for('confirm') }}?lat=${latitude}&lon=${longitude}`;
                            },
                            (error) => {
                                // On failure, redirect to the failure page
                                let message = 'Could not get your location. ';
                                if (error.code === error.PERMISSION_DENIED) {
                                    message += 'Please grant location access to continue.';
                                }
                                window.location.href = `{{ url_for('location_failed') }}?message=${encodeURIComponent(message)}`;
                            },
                            { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
                        );
                    } else {
                        window.location.href = `{{ url_for('location_failed') }}?message=${encodeURIComponent('Geolocation is not supported by this browser.')}`;
                    }
                }, 200);
            });
        });
    </script>
</body>
</html>
