<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Success!</title>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
  <div class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-2xl text-center w-full max-w-md">

    <!-- Title -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Success!</h1>
    </div>

    <!-- Message -->
    <div class="mb-8">
      <p class="text-lg text-gray-700">
        {% if status_type == 'clock_in' %}
          Welcome, <strong>{{ worker_name }}</strong>! You are now clocked in.
        {% else %}
          Goodbye, <strong>{{ worker_name }}</strong>! You have been successfully clocked out.
        {% endif %}
      </p>
    </div>

    <!-- Action / Follow-up -->
    {% if status_type == 'clock_in' %}
      <form action="{{ url_for('execute_action') }}" method="POST">
        <button type="submit" class="w-full bg-orange-500 text-white font-bold py-3 px-6 rounded-xl">
          Clock Out Now
        </button>
      </form>
    {% else %}
      <p class="text-gray-600 mt-2">You can now close this page.</p>
    {% endif %}

  </div>
</body>
</html>
