<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='https://cdn.tailwindcss.com'></script>
    <title>Success</title>
    <style>
        /* Add this to the <style> tag of all other HTML files */

.gradient-bg::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    33% { transform: translateY(-10px) rotate(1deg); }
    66% { transform: translateY(5px) rotate(-1deg); }
}
        /* All animations are consistent with other pages now */
        @keyframes bounceIn { 0% { opacity: 0; transform: scale(0.3); } 50% { opacity: 1; transform: scale(1.05); } 70% { transform: scale(0.9); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-enter { animation: bounceIn 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-start-over { background: linear-gradient(135deg, #ef4444, #dc2626); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-start-over:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 15px 35px rgba(239, 68, 68, 0.4); }
    </style>
</head>
<body class='gradient-bg min-h-screen flex items-center justify-center p-4'>
    <div class='bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-2xl text-center w-full max-w-md card-enter'>
        
        <!-- =============================================================== -->
        <!-- == THIS NEW HEADER SECTION PROVIDES THE VISUAL CONSISTENCY == -->
        <!-- =============================================================== -->
        <div class="mb-6">
            {% if status_type == 'clock_in' %}
                <!-- CLOCK IN: Green Icon & Title -->
                <div class="w-20 h-20 bg-gradient-to-r from-green-500 to-green-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome!</h1>

            {% elif status_type == 'clock_out' %}
                <!-- CLOCK OUT: Orange Icon & Title -->
                <div class="w-20 h-20 bg-gradient-to-r from-amber-400 to-orange-500 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Goodbye!</h1>

            {% else %}
                <!-- DEFAULT/ALREADY COMPLETE: Purple Icon & Title -->
                <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Status Update</h1>
            {% endif %}
            
            <!-- The consistent divider line -->
            <div class="w-16 h-1 bg-gradient-to-r from-blue-500 to-purple-600 mx-auto rounded-full"></div>
        </div>
        
        <!-- Success Message Area -->
        <div class='mb-8' style="animation: fadeInUp 0.6s ease-out; animation-delay: 0.3s; animation-fill-mode: both;">
            <div class="text-lg text-gray-700 leading-relaxed">{{ message | safe }}</div>
        </div>
        
        <!-- Consistent "Start Over" button -->
        <div style="animation: fadeInUp 0.6s ease-out; animation-delay: 0.6s; animation-fill-mode: both;">
            <a href="{{ url_for('scan') }}" 
               class="btn-start-over text-white font-bold px-8 py-3 rounded-xl shadow-lg hover:shadow-xl inline-flex items-center">
                <span class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2l-7 7-7-7M5 10V5a1 1 0 011-1h3m10 11a1 1 0 00-1-1h-3"></path></svg>
                    Start Over
                </span>
            </a>
        </div>
    </div>
</body>
</html>
