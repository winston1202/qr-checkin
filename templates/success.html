<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='https://cdn.tailwindcss.com'></script>
    <title>Status</title>
    <style>
        @keyframes successBounce {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-100px);
            }
            50% {
                opacity: 1;
                transform: scale(1.1) translateY(0);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(34, 197, 94, 0.4);
            }
            50% {
                box-shadow: 0 0 50px rgba(34, 197, 94, 0.8);
            }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }
        
        .gradient-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(34, 197, 94, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(168, 85, 247, 0.3) 0%, transparent 50%);
            animation: celebration 8s ease-in-out infinite;
        }
        
        @keyframes celebration {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.8;
            }
            33% { 
                transform: translateY(-20px) rotate(2deg); 
                opacity: 1;
            }
            66% { 
                transform: translateY(10px) rotate(-2deg); 
                opacity: 0.9;
            }
        }
        
        .success-card {
            animation: successBounce 1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .success-icon {
            animation: confettiPop 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            animation-delay: 0.3s;
            animation-fill-mode: both;
        }
        
        @keyframes confettiPop {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }
        
        .success-message {
            animation: fadeInUp 0.6s ease-out;
            animation-delay: 0.6s;
            animation-fill-mode: both;
        }
        
        .back-button {
            animation: fadeInUp 0.6s ease-out;
            animation-delay: 0.9s;
            animation-fill-mode: both;
        }
        
        .success-glow {
            animation: glowPulse 3s infinite;
        }
        
        .btn-back {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-back:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
        }
        
        .clock-in-success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .clock-out-success {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        
        .already-complete {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }
        
        .status-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        .message-content h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #1f2937, #374151);
            background-clip: text;
            color: transparent;
        }
        
        .message-content p {
            font-size: 1.125rem;
            color: #4b5563;
            line-height: 1.6;
        }
    </style>
</head>
<body class='gradient-bg min-h-screen flex items-center justify-center p-4'>
    <div class='bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-2xl text-center w-full max-w-md success-card relative'>
        <!-- Status Badge -->
        <div class="status-badge bg-green-500">
            <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
        </div>
        
        <!-- Success Icon -->
        <div class="mb-6">
            <div class="w-24 h-24 mx-auto mb-4 flex items-center justify-center success-icon success-glow rounded-full" id="successIcon">
                <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
            </div>
        </div>
        
        <!-- Success Message -->
        <div class='success-message message-content mb-8'>
            {{ message | safe }}
        </div>
        
        <!-- Back Button (conditionally shown) -->
        {% if show_back_button %}
        <div class="back-button">
            <a href="{{ url_for('scan') }}" 
               class="btn-back text-white font-bold px-8 py-3 rounded-xl shadow-lg hover:shadow-xl inline-flex items-center">
                <span class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Check-In
                </span>
            </a>
        </div>
        {% endif %}
    </div>

    <script>
        // Determine success type and apply appropriate styling
        function determineSuccessType() {
            const messageContent = document.querySelector('.message-content').innerHTML.toLowerCase();
            const successIcon = document.getElementById('successIcon');
            
            if (messageContent.includes('welcome')) {
                // Clock In
                successIcon.classList.add('clock-in-success');
            } else if (messageContent.includes('goodbye')) {
                // Clock Out
                successIcon.classList.add('clock-out-success');
            } else {
                // Already complete
                successIcon.classList.add('already-complete');
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            determineSuccessType();
        });
    </script>
</body>
</html>
