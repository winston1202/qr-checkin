<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- The title will be set by the page that extends this layout -->
    <title>{% block title %}Time Clock Service{% endblock %}</title>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="{{ url_for('home') }}" class="text-2xl font-bold text-gray-800">TimeClock</a>
                </div>
                <!-- Desktop Menu -->
                <div class="hidden sm:flex sm:items-center sm:space-x-8">
                    <a href="{{ url_for('home') }}" class="text-gray-500 hover:text-gray-900">Home</a>
                    <a href="{{ url_for('features') }}" class="text-gray-500 hover:text-gray-900">Features</a>
                    <a href="{{ url_for('how_to_start') }}" class="text-gray-500 hover:text-gray-900">How to Start</a>
                    <a href="{{ url_for('pricing') }}" class="text-gray-500 hover:text-gray-900">Pricing</a>
                </div>
                <!-- Auth Buttons -->
                <div class="hidden sm:flex items-center space-x-2">
                    <a href="{{ url_for('login') }}" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Log In</a>
                    <a href="{{ url_for('admin_signup') }}" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-md text-sm font-medium">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- The content from other pages will be injected here -->
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2025 Your Company Name. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
