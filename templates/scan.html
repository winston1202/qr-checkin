<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Check-In</title>
    
    <!-- Device Token Cookie Setup -->
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const cookieName = "device_token";
            let token = getCookie(cookieName);
            if (!token) {
                token = crypto.randomUUID();
                document.cookie = `${cookieName}=${token}; path=/; max-age=31536000; SameSite=Lax`;
            }
        });
    </script>
    
    <style>
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(59, 130, 246, 0.6);
            }
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink {
            0%, 50% { border-color: transparent; }
            51%, 100% { border-color: #3b82f6; }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }
        
        .gradient-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(5px) rotate(-1deg); }
        }
        
        .card-entrance {
            animation: fadeInScale 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .title-entrance {
            animation: slideInDown 0.6s ease-out;
        }
        
        .subtitle-entrance {
            animation: slideInDown 0.6s ease-out;
            animation-delay: 0.2s;
            animation-fill-mode: both;
        }
        
        .form-entrance {
            animation: slideInUp 0.6s ease-out;
            animation-delay: 0.4s;
            animation-fill-mode: both;
        }
        
        .input-field {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.2);
            background: rgba(255, 255, 255, 1);
        }
        
        .input-field:focus + .input-label {
            transform: translateY(-8px) scale(0.85);
            color: #3b82f6;
        }
        
        .input-container {
            position: relative;
        }
        
        .input-label {
            position: absolute;
            left: 16px;
            top: 12px;
            background: white;
            padding: 0 8px;
            color: #6b7280;
            transition: all 0.3s ease;
            pointer-events: none;
            border-radius: 4px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px) scale(1.02);
            animation: glowPulse 2s infinite;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:active {
            transform: translateY(-1px) scale(1);
        }
        
        .attendance-icon {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .btn-ripple {
            position: relative;
            overflow: hidden;
        }
        
        .btn-ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-ripple:active::after {
            width: 300px;
            height: 300px;
            animation: ripple 0.6s ease-out;
        }
        
        .loading-dots {
            display: none;
            gap: 4px;
            align-items: center;
        }
        
        .loading-dots span {
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
            animation: wave 1.4s ease-in-out infinite both;
        }
        
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0s; }
        
        @keyframes wave {
            0%, 60%, 100% {
                transform: initial;
            }
            30% {
                transform: translateY(-15px);
            }
        }
        
        .flash-message {
            animation: slideInDown 0.5s ease-out;
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            border-left: 4px solid #ef4444;
        }
        
        .page-transition {
            opacity: 1;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .page-transition.fade-out {
            opacity: 0;
            transform: scale(0.95);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="page-transition" id="pageContent">
        <div class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-2xl text-center w-full max-w-md card-entrance">
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-message p-4 rounded-lg mb-6 text-left">
                        {% for message in messages %}
                            <p class="text-red-700">{{ message | safe }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <div class="mb-6">
                <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center attendance-icon">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2 title-entrance">Attendance</h1>
                <div class="w-16 h-1 bg-gradient-to-r from-blue-500 to-purple-600 mx-auto rounded-full title-entrance"></div>
            </div>
            
            <h2 class="text-lg text-gray-600 mb-6 subtitle-entrance">Please enter your name to begin</h2>
            
            <form action="{{ url_for('process') }}" method="POST" class="space-y-6 form-entrance" onsubmit="handleSubmit(event)">
                <div class="input-container">
                    <input 
                        name="first_name" 
                        type="text"
                        required
                        class="input-field w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                        autocomplete="given-name"
                        onchange="handleInputChange(this)"
                        onfocus="handleInputFocus(this)"
                        onblur="handleInputBlur(this)"
                    />
                    <label class="input-label">First Name</label>
                </div>
                
                <div class="input-container">
                    <input 
                        name="last_name" 
                        type="text"
                        required
                        class="input-field w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                        autocomplete="family-name"
                        onchange="handleInputChange(this)"
                        onfocus="handleInputFocus(this)"
                        onblur="handleInputBlur(this)"
                    />
                    <label class="input-label">Last Name</label>
                </div>
                
                <button 
                    type="submit"
                    class="submit-btn btn-ripple text-white px-6 py-3 rounded-xl w-full font-bold shadow-lg hover:shadow-xl transform transition-all duration-300"
                >
                    <span class="button-content flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                        </svg>
                        <span class="button-text">Submit</span>
                    </span>
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
            </form>
        </div>
    </div>

    <script>
        let isSubmitting = false;
        
        function handleInputFocus(input) {
            const label = input.nextElementSibling;
            label.style.transform = 'translateY(-8px) scale(0.85)';
            label.style.color = '#3b82f6';
        }
        
        function handleInputBlur(input) {
            const label = input.nextElementSibling;
            if (!input.value) {
                label.style.transform = 'translateY(0) scale(1)';
                label.style.color = '#6b7280';
            }
        }
        
        function handleInputChange(input) {
            const label = input.nextElementSibling;
            if (input.value) {
                label.style.transform = 'translateY(-8px) scale(0.85)';
                label.style.color = '#3b82f6';
            }
        }
        
        function handleSubmit(event) {
            if (isSubmitting) {
                event.preventDefault();
                return false;
            }
            
            const form = event.target;
            const firstName = form.first_name.value.trim();
            const lastName = form.last_name.value.trim();
            
            if (!firstName || !lastName) {
                event.preventDefault();
                showError('Please fill in both first and last name');
                return false;
            }
            
            isSubmitting = true;
            const button = form.querySelector('button');
            const buttonContent = button.querySelector('.button-content');
            const loadingDots = button.querySelector('.loading-dots');
            
            // Show loading state
            buttonContent.style.display = 'none';
            loadingDots.style.display = 'flex';
            button.disabled = true;
            
            // Add visual feedback
            button.style.transform = 'scale(0.95)';
            
            // Start page transition
            setTimeout(() => {
                document.getElementById('pageContent').classList.add('fade-out');
            }, 300);
            
            return true;
        }
        
        function showError(message) {
            // Create error message element
            const errorDiv = document.createElement('div');
            errorDiv.className = 'flash-message p-4 rounded-lg mb-6 text-left';
            errorDiv.innerHTML = `<p class="text-red-700">${message}</p>`;
            
            // Insert at the top of the card
            const card = document.querySelector('.card-entrance');
            card.insertBefore(errorDiv, card.firstChild);
            
            // Remove after 5 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
        
        // Initialize input labels on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.input-field').forEach(input => {
                if (input.value) {
                    handleInputChange(input);
                }
            });
        });
        
        // Enhanced form validation with real-time feedback
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('input', function() {
                this.style.borderColor = this.value.trim() ? '#10b981' : '#e5e7eb';
            });
        });
    </script>
</body>
</html>
