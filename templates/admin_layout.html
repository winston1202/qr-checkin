<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- The block title allows each individual page (like Dashboard, Users, etc.) to set its own specific title -->
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
</head>
<body class="bg-gray-100">
    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Main Header -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Admin Dashboard</h1>
            <a href="{{ url_for('logout') }}" class="mt-4 sm:mt-0 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition">
                Logout
            </a>
        </div>

        <!-- Tab Navigation Bar -->
        <div class="mb-6">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-6 overflow-x-auto">
                    <!-- Dashboard Tab -->
                    <a href="{{ url_for('admin_dashboard') }}" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm {{ 'border-blue-500 text-blue-600' if request.endpoint == 'admin_dashboard' else 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300' }}">
                        Dashboard
                    </a>
                    
                    <!-- Time Clock Log Tab -->
                    <a href="{{ url_for('admin_time_log') }}" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm {{ 'border-blue-500 text-blue-600' if 'time_log' in request.endpoint else 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300' }}">
                        Time Clock Log
                    </a>
                    
                    <!-- User Management Tab -->
                    <a href="{{ url_for('admin_users') }}" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm {{ 'border-blue-500 text-blue-600' if request.endpoint == 'admin_users' else 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300' }}">
                        User Management
                    </a>
                    
                    <!-- Settings Tab -->
                    <a href="{{ url_for('admin_settings') }}" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm {{ 'border-blue-500 text-blue-600' if request.endpoint == 'admin_settings' else 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300' }}">
                        Settings
                    </a>
                </nav>
            </div>
        </div>

        <!-- Flash Messages (for success/error notifications) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-4 mb-4 rounded-md {{ 'bg-green-100 text-green-800' if category == 'success' else 'bg-red-100 text-red-800' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Main Content Block -->
        <!-- This is where the content from other admin templates (like admin_dashboard.html) will be injected -->
        <main>
            {% block content %}{% endblock %}
        </main>
        
    </div>
</body>
</html>
