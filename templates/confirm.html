<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Final Confirmation</title>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
  <div class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-2xl text-center w-full max-w-md">
    
    <!-- Title -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Final Confirmation</h1>
    </div>

    <!-- Message -->
    <div class="mb-8">
      {% if location_verified %}
      <p class="text-lg text-green-700 font-semibold">Location Verified!</p>
      {% endif %}
      <p class="text-lg text-gray-700 mt-2">
        You are about to <strong>{{ action_type }}</strong> for <strong>{{ worker_name }}</strong>.
      </p>
    </div>

    <!-- Actions -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <form action="{{ url_for('execute_action') }}" method="POST">
        <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-xl">
          Yes, Confirm
        </button>
      </form>
      <a href="{{ url_for('home') }}" class="w-full block bg-red-600 text-white font-bold py-3 px-6 rounded-xl">
        No, Cancel
      </a>
    </div>

  </div>
</body>
</html>
