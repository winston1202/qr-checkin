<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Final Confirmation</title>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-enter { animation: bounceIn 0.8s ease-out; }
        @keyframes bounceIn { 0% { opacity: 0; transform: scale(0.3); } 50% { opacity: 1; transform: scale(1.05); } 70% { transform: scale(0.9); } 100% { opacity: 1; transform: scale(1); } }
        .btn { transition: all 0.3s; }
        .btn-confirm:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(34, 197, 94, 0.4); }
        .btn-cancel:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-2xl text-center w-full max-w-md card-enter">
        <div class="mb-6">
            <div class="w-16 h-16 bg-gradient-to-r from-green-500 to-green-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Final Confirmation</h1>
        </div>
        
        <div class="mb-8">
            {% if location_verified %}
                <p class="text-lg text-green-700 font-semibold">Location Verified Successfully!</p>
            {% endif %}
            <p class="text-lg text-gray-700 mt-2">
                You are about to <strong class="text-blue-600">{{ action_type }}</strong> for 
                <strong class="text-purple-600">{{ worker_name }}</strong>.
            </p>
            <p class="text-gray-600 mt-2">Is this correct?</p>
        </div>

        <div class="flex flex-col sm:flex-row justify-center gap-4 mt-8">
            <div class="flex-1 flex">
                <form id="executeForm" action="{{ url_for('execute') }}" method="POST" class="w-full">
                    <button type="submit"
                            class="btn btn-confirm bg-gradient-to-r from-green-500 to-green-600 text-white font-bold px-8 py-3 rounded-xl w-full shadow-lg">
                        
                        <!-- === THIS IS THE FIX: Two-state button content === -->
                        <!-- Normal State -->
                        <span class="normal-state flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                            Yes, Confirm
                        </span>
                        <!-- Processing State (Initially Hidden) -->
                        <span class="processing-state hidden">Processing...</span>
                        
                    </button>
                </form>
            </div>
            <div class="flex-1 flex">
                <a href="{{ url_for('scan') }}" 
                   class="btn btn-cancel bg-gradient-to-r from-red-500 to-red-600 text-white font-bold px-8 py-3 rounded-xl shadow-lg flex items-center justify-center w-full">
                    No, Cancel
                </a>
            </div>
        </div>
    </div>

    <!-- === THIS IS THE FIX: Added the script to handle the button state === -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('executeForm');
            if (form) {
                form.addEventListener('submit', function(event) {
                    const button = form.querySelector('button[type="submit"]');
                    if (button) {
                        button.disabled = true;
                        const normalState = button.querySelector('.normal-state');
                        const processingState = button.querySelector('.processing-state');
                        if (normalState && processingState) {
                            normalState.classList.add('hidden');
                            processingState.classList.remove('hidden');
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
