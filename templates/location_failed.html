<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Location Failed</title>
    <style>.gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }</style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-2xl text-center w-full max-w-md">
        <div class="mb-6"><h1 class="text-3xl font-bold text-red-600">Location Verification Failed</h1></div>
        <div class="mb-8">
            <p class="text-lg text-gray-700">{{ message | safe }}</p>
        </div>
        <a href="{{ url_for('home') }}" class="w-full block bg-blue-600 text-white font-bold py-3 px-6 rounded-xl">Try Again</a>
    </div>
</body>
</html>
