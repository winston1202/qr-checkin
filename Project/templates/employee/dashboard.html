<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Your Dashboard</title>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-4 sm:p-8">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Welcome, {{ g.user.name }}!</h1>
                <p class="text-gray-600">Team: <strong>{{ g.user.team.name }}</strong></p>
            </div>
            <a href="{{ url_for('logout') }}" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg">Logout</a>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Your Time Clock History</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead>
                        <tr class="border-b"><th class="py-2">Date</th><th class="py-2">Clock In</th><th class="py-2">Clock Out</th></tr>
                    </thead>
                    <tbody>
                        {% for log in logs %}
                        <tr class="border-b hover:bg-gray-50">
                            <td class="py-2">{{ log.date }}</td>
                            <td class="py-2">{{ log.clock_in }}</td>
                            <td class="py-2">{{ log.clock_out or 'N/A' }}</td>
                        </tr>
                        {% else %}
                        <tr><td colspan="3" class="py-4 text-center text-gray-500">You have no time entries yet.</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
