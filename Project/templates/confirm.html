<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Final Confirmation</title>
    <style>.gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }</style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-2xl text-center w-full max-w-md">
        <div class="mb-6">
            <div class="w-16 h-16 bg-gradient-to-r from-green-500 to-green-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Final Confirmation</h1>
        </div>
        
        <div class="mb-8">
            {% if location_verified %}
                <p class="text-lg text-green-700 font-semibold">Location Verified Successfully!</p>
            {% endif %}
            <p class="text-lg text-gray-700 mt-2">
                You are about to <strong class="text-blue-600">{{ action_type }}</strong> for 
                <strong class="text-purple-600">{{ worker_name }}</strong>.
            </p>
            <p class="text-gray-600 mt-2">Is this correct?</p>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-8">
            <form action="{{ url_for('execute_action') }}" method="POST" class="w-full">
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-xl transition">
                    Yes, Confirm
                </button>
            </form>
            <a href="{{ url_for('home') }}" class="w-full block bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-xl transition">
                No, Cancel
            </a>
        </div>
    </div>
</body>
</html>
