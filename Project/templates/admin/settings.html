{% extends "admin/base_layout.html" %}
{% block title %}Team Settings{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md max-w-2xl">
    <h2 class="text-2xl font-semibold mb-6 border-b pb-3">Feature Management</h2>
    <!-- === CORRECTED url_for link below === -->
    <form action="{{ url_for('admin.settings') }}" method="POST">
        <input type="hidden" name="setting_name" value="LocationVerificationEnabled">
        <div class="flex items-center justify-between p-4 rounded-lg hover:bg-gray-50">
            <div>
                <h3 class="font-medium text-gray-800">Location Verification</h3>
                <p class="text-sm text-gray-500">If enabled, employees must be within the geofence to clock in.</p>
            </div>
            <label class="flex items-center cursor-pointer">
                <div class="relative">
                    {% set is_checked = 'checked' if settings.get('LocationVerificationEnabled') == 'TRUE' else '' %}
                    <input type="checkbox" name="setting_value" class="sr-only" onchange="this.form.submit()" {{ is_checked }}>
                    <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
                    <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
                </div>
            </label>
        </div>
    </form>
</div>
<style>
    input:checked ~ .dot { transform: translateX(100%); }
    input:checked ~ .block { background-color: #48bb78; }
</style>
{% endblock %}
