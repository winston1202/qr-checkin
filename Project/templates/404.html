{% extends "marketing/base_layout.html" %}
{% block title %}Page Not Found{% endblock %}
{% block content %}
<div class="py-20 text-center">
    <h1 class="text-6xl font-extrabold text-indigo-600">404</h1>
    <h2 class="mt-4 text-3xl font-bold text-gray-800">Page Not Found</h2>
    <p class="mt-2 text-lg text-gray-500">Sorry, we couldn’t find the page you’re looking for.</p>
    <div class="mt-8">
        <a href="{{ url_for('auth.home') }}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg">
            Go back home
        </a>
    </div>
</div>
{% endblock %}
