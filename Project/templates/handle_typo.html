<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Verify Identity</title>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .name-highlight { background: linear-gradient(135deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-2xl text-center w-full max-w-md">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Identity Check</h1>
        </div>
        <div class="mb-8">
            <p class="text-lg text-gray-700">This device is registered to:</p>
            <p class="text-2xl font-bold name-highlight my-2">{{ correct_name }}</p>
            <p class="text-gray-600">Are you this person?</p>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <form action="{{ url_for('handle_typo') }}" method="POST">
                <input type="hidden" name="choice" value="yes">
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-xl">Yes, that's me</button>
            </form>
            <form action="{{ url_for('handle_typo') }}" method="POST">
                <input type="hidden" name="choice" value="no">
                <button type="submit" class="w-full bg-red-600 text-white font-bold py-3 px-6 rounded-xl">No, that's not me</button>
            </form>
        </div>
    </div>
</body>
</html>
