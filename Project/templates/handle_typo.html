<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Device Registered</title>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        @keyframes bounceIn { 0% { opacity: 0; transform: scale(0.3); } 50% { opacity: 1; transform: scale(1.05); } 70% { transform: scale(0.9); } 100% { opacity: 1; transform: scale(1); } }
        .card-enter { animation: bounceIn 0.8s ease-out; }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-2xl text-center w-full max-w-md card-enter">
        <div class="mb-6">
            <!-- Alert Icon -->
            <div class="w-20 h-20 bg-gradient-to-r from-red-500 to-red-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Security Alert</h1>
        </div>
        
        <div class="mb-8">
            <p class="text-lg text-gray-700 leading-relaxed">
                This device is already registered to:
            </p>
            <!-- Highlighted Name -->
            <div class="bg-red-50 p-3 rounded-lg my-3">
                <p class="text-2xl font-bold text-red-800">{{ correct_name }}</p>
            </div>
            <p class="text-gray-600 mt-4">
                Please contact your administrator and ask them to **"Clear Token"** for this user before you can proceed.
            </p>
        </div>

        <!-- Single Button to Go Back -->
        <div class="mt-8">
            <a href="{{ url_for('employee.scan') }}" class="w-full block bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-xl transition">
                Go Back
            </a>
        </div>

    </div>
</body>
</html>
