<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Verify Identity</title>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); position: relative; }
        .gradient-bg::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%), radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%); animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); } 33% { transform: translateY(-10px) rotate(1deg); } 66% { transform: translateY(5px) rotate(-1deg); } }
        @keyframes bounceIn { 0% { opacity: 0; transform: scale(0.3); } 50% { opacity: 1; transform: scale(1.05); } 70% { transform: scale(0.9); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes heartbeat { 0% { transform: scale(1); } 14% { transform: scale(1.1); } 28% { transform: scale(1); } 42% { transform: scale(1.1); } 70% { transform: scale(1); } }
        .card-enter { animation: bounceIn 0.8s ease-out; }
        .identity-icon { animation: heartbeat 2s infinite; }
        .btn-yes { background: linear-gradient(135deg, #10b981, #059669); transition: all 0.4s; }
        .btn-yes:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4); }
        .btn-no { background: linear-gradient(135deg, #ef4444, #dc2626); transition: all 0.4s; }
        .btn-no:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 15px 35px rgba(239, 68, 68, 0.4); }
        .name-highlight { background: linear-gradient(135deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-2xl text-center w-full max-w-md card-enter relative">
        <div class="mb-6">
            <div class="w-20 h-20 bg-gradient-to-r from-amber-400 to-orange-500 rounded-full mx-auto mb-4 flex items-center justify-center identity-icon">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Identity Check</h1>
            <div class="w-16 h-1 bg-gradient-to-r from-blue-500 to-purple-600 mx-auto rounded-full"></div>
        </div>
        <div class="mb-8">
            <p class="text-lg text-gray-700 leading-relaxed mb-4">This device is registered to</p>
            <div class="bg-gradient-to-r from-blue-50 to-purple-50 p-4 rounded-xl mb-4">
                <p class="text-2xl font-bold name-highlight">{{ correct_name }}</p>
            </div>
            <p class="text-gray-600 text-lg font-medium">Are you this person?</p>
        </div>
        
        <!-- === THIS IS THE FIX: Using CSS Grid and the two-state button === -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <form action="{{ url_for('employee.handle_typo') }}" method="POST">
                <input type="hidden" name="choice" value="yes">
                <button type="submit" class="btn-yes text-white font-bold px-8 py-4 rounded-xl w-full shadow-lg hover:shadow-xl">
                    <span class="normal-state flex items-center justify-center">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        Yes, that's me
                    </span>
                    
                </button>
            </form>
            <form action="{{ url_for('employee.handle_typo') }}" method="POST">
                <input type="hidden" name="choice" value="no">
                <button type="submit" class="btn-no text-white font-bold px-8 py-4 rounded-xl w-full shadow-lg hover:shadow-xl">
                    <span class="flex items-center justify-center">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        No, that's not me
                    </span>
                </button>
            </form>
        </div>
    </div>
    
    <script>
        function setupFormSubmissions() {
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', function(event) {
                    const button = form.querySelector('button[type="submit"]');
                    if (button) {
                        button.disabled = true;
                        const normalState = button.querySelector('.normal-state');
                        const processingState = button.querySelector('.processing-state');
                        if (normalState && processingState) {
                            normalState.classList.add('hidden');
                            processingState.classList.remove('hidden');
                        }
                    }
                });
            });
        }
        document.addEventListener('DOMContentLoaded', setupFormSubmissions);
    </script>
</body>
</html>
